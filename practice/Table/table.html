<!DOCTYPE html>
<html>

<head>
    <title>Table example</title>
    <link rel="stylesheet" href="table.css" type="text/css">
</head>

<body>
    <h1>Table example</h1>
    <table>
        <thead>
            <tr class="head-row">
                <td class="head-cell">col1</td>
                <td class="head-cell">col2</td>
                <td class="head-cell">col3</td>
            </tr>
        </thead>
        <tbody>
            <tr class="body-row">
                <td>c11</td>
                <td>c12</td>
                <td>c13</td>
            </tr>
            <tr class="body-row">
                <td>c21 </td>
                <td>c22</td>
                <td>c23</td>
            </tr>
            <tr class="body-row">
                <td>c31 </td>
                <td>c32</td>
                <td>c33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="foot-row">
                <td class="foot-cell">f1 </td>
                <td class="foot-cell">f2</td>
                <td class="foot-cell">f3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
